<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Food Ordering</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans+Thai:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#37ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#132210",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c15",
                        "text-main": "#121811",
                        "text-light": "#ffffff",
                        "border-light": "#dde6db",
                        "border-dark": "#2a3c25",
                        "card-light": "#F7F7F7",
                        "card-dark": "#27272a",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "Noto Sans Thai", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        "soft": "0px 4px 20px rgba(0,0,0,0.03)",
                        "nav": "0px -4px 20px rgba(0,0,0,0.05)"
                    }
                },
            },
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Modal Transitions */
        .modal-enter {
            transform: translateY(100%);
            opacity: 0;
        }

        .modal-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-exit {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-exit-active {
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.2s ease-in;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-[#121811] dark:text-gray-100 min-h-screen relative">

    <!-- Dynamic Main Content -->
    <div id="app-view" class="w-full pb-24 min-h-screen">
        <!-- Views (Menu, Cart, Bill) will be injected here -->
        <div class="flex items-center justify-center h-screen">
            <div class="animate-pulse flex flex-col items-center gap-4">
                <div class="h-12 w-12 rounded-full bg-primary/20 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary animate-spin">progress_activity</span>
                </div>
                <p class="text-sm font-medium text-gray-500">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Persistent Bottom Navigation -->
    <div id="bottom-nav"
        class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 shadow-[0_-5px_10px_rgba(0,0,0,0.02)] z-40 pb-5 pt-3 px-6 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">

            <!-- Menu Tab -->
            <button onclick="switchView('menu')" id="nav-menu"
                class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 transition-colors">
                <div class="px-4 py-1 flex items-center justify-center rounded-full transition-colors"
                    id="nav-icon-bg-menu">
                    <span class="material-symbols-outlined text-[24px]"
                        style="font-variation-settings: 'FILL' 1;">restaurant_menu</span>
                </div>
                <span class="text-xs font-medium">เมนู</span>
            </button>

            <!-- Call Staff FAB (Centered & Absolute) -->
            <div class="relative w-16 h-0 flex justify-center items-center">
                <button onclick="showServiceModal()" id="nav-call"
                    class="absolute -top-12 h-16 w-16 rounded-full bg-primary shadow-[0_4px_20px_rgba(55,236,19,0.4)] border-4 border-surface-light dark:border-background-dark flex items-center justify-center text-[#121811] active:scale-90 transition-all duration-200 z-50">
                    <span class="material-symbols-outlined text-[32px]">notifications_active</span>
                </button>
            </div>

            <!-- Bill Tab -->
            <button onclick="switchView('bill')" id="nav-bill"
                class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 transition-colors">
                <div class="px-4 py-1 flex items-center justify-center rounded-full transition-colors"
                    id="nav-icon-bg-bill">
                    <span class="material-symbols-outlined text-[24px]">receipt_long</span>
                </div>
                <span class="text-xs font-medium">บิล</span>
            </button>

        </div>
    </div>

    <!-- Service Modal (Bottom Sheet) -->
    <div id="service-modal" class="fixed inset-0 z-50 invisible opacity-0 transition-opacity duration-300">
        <!-- Backdrop -->
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" onclick="closeServiceModal()"></div>

        <!-- Bottom Sheet Content -->
        <div id="service-modal-content"
            class="absolute bottom-0 left-0 w-full bg-surface-light dark:bg-background-dark rounded-t-3xl p-6 pb-12 shadow-[0_-10px_40px_rgba(0,0,0,0.1)] transform translate-y-full transition-transform duration-300 ease-out">
            <div class="w-12 h-1.5 bg-gray-300 dark:bg-gray-700 rounded-full mx-auto mb-6"></div>

            <h2 class="text-xl font-bold text-center mb-8 text-[#121811] dark:text-white">ต้องการความช่วยเหลือ?</h2>

            <div class="grid gap-4">
                <button onclick="requestService('CHECK_BILL')"
                    class="flex items-center gap-4 p-4 rounded-xl bg-green-50 dark:bg-green-900/20 active:scale-98 transition-transform">
                    <div
                        class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-800 flex items-center justify-center text-green-700 dark:text-green-300">
                        <span class="material-symbols-outlined text-2xl">payments</span>
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-green-900 dark:text-green-100">เรียกเช็คบิล</h3>
                        <p class="text-xs text-green-700 dark:text-green-300">ชำระเงิน / เก็บเงิน</p>
                    </div>
                </button>

                <button onclick="requestService('CALL_STAFF')"
                    class="flex items-center gap-4 p-4 rounded-xl bg-orange-50 dark:bg-orange-900/20 active:scale-98 transition-transform">
                    <div
                        class="w-12 h-12 rounded-full bg-orange-100 dark:bg-orange-800 flex items-center justify-center text-orange-700 dark:text-orange-300">
                        <span class="material-symbols-outlined text-2xl">person_raised_hand</span>
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-orange-900 dark:text-orange-100">เรียกพนักงาน</h3>
                        <p class="text-xs text-orange-700 dark:text-orange-300">สอบถาม / สั่งเพิ่ม</p>
                    </div>
                </button>

                <button onclick="requestService('EDIT_ORDER')"
                    class="flex items-center gap-4 p-4 rounded-xl bg-blue-50 dark:bg-blue-900/20 active:scale-98 transition-transform">
                    <div
                        class="w-12 h-12 rounded-full bg-blue-100 dark:bg-blue-800 flex items-center justify-center text-blue-700 dark:text-blue-300">
                        <span class="material-symbols-outlined text-2xl">edit_note</span>
                    </div>
                    <div class="text-left">
                        <h3 class="font-bold text-blue-900 dark:text-blue-100">แก้ไขออเดอร์</h3>
                        <p class="text-xs text-blue-700 dark:text-blue-300">แจ้งเปลี่ยนแปลงรายการ</p>
                    </div>
                </button>
            </div>
            <button onclick="closeServiceModal()"
                class="mt-8 w-full py-3 text-gray-500 font-medium active:scale-95 transition-transform">ปิด</button>
        </div>
    </div>

    <!-- Full Screen Item Modal Overlay (Hidden by default) -->
    <div id="item-modal-container"
        class="fixed inset-0 z-50 bg-background-light dark:bg-background-dark flex flex-col hidden transform transition-transform duration-300 translate-y-full">
        <!-- Content Injected via JS -->
    </div>

    <script src="script.js"></script>
</body>

</html>
