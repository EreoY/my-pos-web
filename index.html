<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Food Ordering</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans+Thai:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#37ec13",
                        "background-light": "#f6f8f6",
                        "background-dark": "#132210",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1a2c15",
                        "text-main": "#121811",
                        "text-light": "#ffffff",
                        "border-light": "#dde6db",
                        "border-dark": "#2a3c25",
                        "card-light": "#F7F7F7",
                        "card-dark": "#27272a",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "Noto Sans Thai", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                    boxShadow: {
                        "soft": "0px 4px 20px rgba(0,0,0,0.03)",
                        "nav": "0px -4px 20px rgba(0,0,0,0.05)"
                    }
                },
            },
        }
    </script>
    <style>
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Modal Transitions */
        .modal-enter {
            transform: translateY(100%);
            opacity: 0;
        }

        .modal-enter-active {
            transform: translateY(0);
            opacity: 1;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modal-exit {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-exit-active {
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.2s ease-in;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display antialiased text-[#121811] dark:text-gray-100 min-h-screen relative">

    <!-- Dynamic Main Content -->
    <div id="app-view" class="w-full pb-24 min-h-screen">
        <!-- Views (Menu, Cart, Bill) will be injected here -->
        <div class="flex items-center justify-center h-screen">
            <div class="animate-pulse flex flex-col items-center gap-4">
                <div class="h-12 w-12 rounded-full bg-primary/20 flex items-center justify-center">
                    <span class="material-symbols-outlined text-primary animate-spin">progress_activity</span>
                </div>
                <p class="text-sm font-medium text-gray-500">Loading...</p>
            </div>
        </div>
    </div>

    <!-- Persistent Bottom Navigation -->
    <div id="bottom-nav"
        class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 shadow-[0_-5px_10px_rgba(0,0,0,0.02)] z-40 pb-5 pt-3 px-6 hidden">
        <div class="flex justify-around items-center max-w-md mx-auto">

            <!-- Menu Tab -->
            <button onclick="switchView('menu')" id="nav-menu"
                class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 transition-colors">
                <div class="px-4 py-1 flex items-center justify-center rounded-full transition-colors"
                    id="nav-icon-bg-menu">
                    <span class="material-symbols-outlined text-[24px]"
                        style="font-variation-settings: 'FILL' 1;">restaurant_menu</span>
                </div>
                <span class="text-xs font-medium">เมนู</span>
            </button>

            <!-- Cart Tab -->
            <button onclick="switchView('cart')" id="nav-cart"
                class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 transition-colors relative">
                <div class="relative px-4 py-1 flex items-center justify-center rounded-full transition-colors"
                    id="nav-icon-bg-cart">
                    <span class="material-symbols-outlined text-[24px]">shopping_basket</span>
                    <span id="nav-cart-badge"
                        class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-red-500 text-[10px] font-bold text-white border-2 border-white dark:border-[#121811] opacity-0">0</span>
                </div>
                <span class="text-xs font-medium">ตะกร้า</span>
            </button>

            <!-- Bill Tab -->
            <button onclick="switchView('bill')" id="nav-bill"
                class="flex flex-col items-center gap-1 w-16 group text-gray-400 dark:text-gray-500 hover:text-gray-800 dark:hover:text-gray-200 transition-colors">
                <div class="px-4 py-1 flex items-center justify-center rounded-full transition-colors"
                    id="nav-icon-bg-bill">
                    <span class="material-symbols-outlined text-[24px]">receipt_long</span>
                </div>
                <span class="text-xs font-medium">บิล</span>
            </button>

        </div>
    </div>

    <!-- Full Screen Item Modal Overlay (Hidden by default) -->
    <div id="item-modal-container"
        class="fixed inset-0 z-50 bg-background-light dark:bg-background-dark flex flex-col hidden transform transition-transform duration-300 translate-y-full">
        <!-- Content Injected via JS -->
    </div>

    <script src="script.js?v=6"></script>
</body>

</html>
